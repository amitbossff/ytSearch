<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Latest Video's</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0a1a">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="bg-elements">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="container">
    <div class="card-ui">
      <div class="header">
        <div class="left-logo">
          <i class="bi bi-youtube"></i>
        </div>
        <div class="brand-name">
          <span>Radhe Radhe</span>
        </div>
        <div class="right-logo">
          <i class="bi bi-youtube"></i>
        </div>
      </div>

      <div class="stats-card">
        <div class="stats-left">
          <div class="stats-icon">
            <i class="bi bi-search-heart"></i>
          </div>
          <div class="stats-info">
            <h4>Today's Searches</h4>
            <span class="count" id="dailyCount">0</span>
          </div>
        </div>
        <div class="reset-badge" id="resetTime">
          <i class="bi bi-arrow-repeat"></i>
          <span>12am</span>
        </div>
      </div>

      <div class="search-container">
        <div class="search-box">
          <span class="search-icon">
            <i class="bi bi-link-45deg"></i>
          </span>
          <input
            type="text"
            id="searchBox"
            placeholder="Paste here..."
            autocomplete="off"
            spellcheck="false"
          >
        </div>
        <button class="clear-btn hidden" id="clearBtn" title="Clear search">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <div class="button-container">
        <button class="btn-search-icon" id="searchBtn" title="Search now">
          <i class="bi bi-search"></i>
        </button>
        <button class="btn-paste" id="pasteBtn">
          <i class="bi bi-clipboard"></i>
          Paste
        </button>
      </div>

      <div class="mode-container">
        <button class="mode-btn active" data-mode="hour">
          <i class="bi bi-clock"></i>
          Hour
        </button>
        <button class="mode-btn" data-mode="today">
          <i class="bi bi-calendar-day"></i>
          Today
        </button>
        <button class="mode-btn" data-mode="normal">
          <i class="bi bi-globe"></i>
          All
        </button>
      </div>

      <div class="footer-text">
        Regards • Video Trade
      </div>
    </div>
  </div>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box">
      <button class="popup-close" id="popupClose">✕</button>
      <h3>
        <i class="bi bi-exclamation-triangle"></i> 
        Clipboard Access Required
      </h3>
      <div class="popup-content">
        <p>Paste feature not supported in this browser</p>
        
        <div class="popup-steps">
          <ol>
            <li>Use <strong>Chrome</strong>, <strong>Edge</strong>, or <strong>Safari</strong></li>
            <li>Add this site to home screen</li>
            <li>Install our app</li>
          </ol>
        </div>

        <div class="popup-note">
          <i class="bi bi-pencil-square"></i>
          You can still type manually in the search box.
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

<script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
