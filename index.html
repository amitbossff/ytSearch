<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AmitTG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0a1a">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mesh-bg"></div>
  <div class="floating-particles">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 30%; animation-delay: 2s;"></span>
    <span style="left: 50%; animation-delay: 5s;"></span>
    <span style="left: 70%; animation-delay: 1s;"></span>
    <span style="left: 90%; animation-delay: 4s;"></span>
  </div>

  <div class="container">
    <div class="app-card">
      <!-- Modern Header - Without Settings and History buttons -->
      <div class="app-header">
        <div class="logo-area">
          <div class="logo-icon">
            <i class="bi bi-youtube"></i>
          </div>
          <span class="logo-text">Radhe Radhe</span>
        </div>
       
      </div>

      
      <div class="stats-modern">
        <div class="stats-modern-left">
          <div class="stats-modern-icon">
            <i class="bi bi-search-heart"></i>
          </div>
          <div class="stats-modern-info">
            <h4>TODAY'S SEARCHES</h4>
            <span class="stats-modern-number" id="dailyCount">0</span>
          </div>
        </div>
        <div class="stats-modern-badge" id="resetTime">
          <i class="bi bi-arrow-repeat"></i>
          <span>Resets at 12am</span>
        </div>
      </div>

     
      <div class="search-modern">
        <div class="search-modern-box">
          <span class="search-modern-icon">
            <i class="bi bi-link-45deg"></i>
          </span>
          <input
            type="text"
            id="searchBox"
            placeholder="Paste search tag..."
            autocomplete="off"
            spellcheck="false"
          >
        </div>
        <button class="clear-modern hidden" id="clearBtn" title="Clear">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

     
      <div class="action-grid">
        <button class="action-btn-primary" id="pasteBtn">
          <i class="bi bi-clipboard"></i>
          Paste Directly
        </button>
        <button class="action-btn-secondary" id="searchBtn" title="Search">
          <i class="bi bi-search"></i>
        </button>
      </div>

      
      <div class="mode-selector-modern">
        <div class="mode-selector-trigger" id="modeSelectorBtn">
          <div class="mode-trigger-left">
            <i class="bi bi-funnel"></i>
            <span>Search Filter</span>
          </div>
          <div class="mode-trigger-right">
            <span class="current-mode-chip" id="currentModeText"> Last Hour</span>
            <i class="bi bi-chevron-down" id="dropdownArrow"></i>
          </div>
        </div>

        <div class="mode-dropdown-modern" id="modeDropdown">
          <button class="mode-item selected" data-mode="hour">
            <div class="mode-item-icon"><i class="bi bi-clock"></i></div>
            <span class="mode-item-text">Last Hour</span>
            <span class="mode-item-badge">Recent</span>
          </button>
          <button class="mode-item" data-mode="today">
            <div class="mode-item-icon"><i class="bi bi-calendar-day"></i></div>
            <span class="mode-item-text">Today</span>
            <span class="mode-item-badge">24h</span>
          </button>
          <button class="mode-item" data-mode="normal">
            <div class="mode-item-icon"><i class="bi bi-globe"></i></div>
            <span class="mode-item-text">All Time</span>
            <span class="mode-item-badge">Everything</span>
          </button>
        </div>
      </div>

     
      <div class="app-footer">
        Regards • Video Trade 
      </div>
    </div>
  </div>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-modern">
      <button class="popup-close" id="popupClose">✕</button>
      <h3>
        <i class="bi bi-exclamation-triangle"></i> 
        Clipboard Access
      </h3>
      <div class="popup-content">
        <p>Paste feature not supported</p>
        
        <div class="popup-steps">
          <ol>
            <li>Use <strong>Chrome</strong>, <strong>Edge</strong>, or <strong>Safari</strong></li>
            <li>Add to home screen</li>
            <li>Install our app</li>
          </ol>
        </div>

        <div class="popup-note">
          <i class="bi bi-pencil-square"></i> Type manually in search box
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
