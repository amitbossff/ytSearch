<body>

<div class="app-shell">

  <div class="app-header">
    <div class="app-title">AmitTG</div>
    <div class="app-tagline">
      Find trending YouTube videos from the last hour
    </div>
  </div>

  <form onsubmit="searchYT(event)">
    <div class="search-wrapper">
      <span class="search-icon">üîç</span>
      <input
        type="text"
        id="query"
        placeholder="Search videos, topics, creators..."
        required
      >
    </div>

    <div class="d-flex gap-3">
      <button class="btn-3d btn-search">
        Search
      </button>

      <button
        type="button"
        id="clearBtn"
        class="btn-3d btn-clear"
        onclick="clearInput()"
      >
        Clear
      </button>
    </div>
  </form>

  <div class="app-footer">
     AmitTG
  </div>

</div>
