<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Letest Video's</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0a1a">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="bg-elements">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="container">
    <div class="card-ui">
      <div class="header">
        <div class="brand-name">
          <i class="bi bi-youtube"></i>
         Radhe Radhe 
        </div>
      </div>

      <div class="search-box">
        <span class="search-icon">
          <i class="bi bi-link-45deg"></i>
        </span>
        <input
          type="text"
          id="searchBox"
          placeholder="Paste here..."
          autocomplete="off"
        >
      </div>

      <button class="btn-search" id="pasteBtn">
        <i class="bi bi-clipboard"></i>
        Paste Directly 
      </button>

      <div class="mode-selector">
        <button class="mode-btn active" data-mode="hour">
          <i class="bi bi-clock"></i>
          Last Hour
        </button>
        <button class="mode-btn" data-mode="today">
          <i class="bi bi-calendar-day"></i>
          Today
        </button>
        <button class="mode-btn" data-mode="normal">
          <i class="bi bi-globe"></i>
          Normal
        </button>
      </div>

      <div class="status-indicator">
        <span class="status-dot"></span>
        <span id="currentModeText">Searching: Last Hour Videos</span>
      </div>

      <div class="footer-text">
        Regards • Video Trade 
      </div>
    </div>
  </div>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box">
      <button class="popup-close" id="popupClose">❌</button>
      <h3>
        <i class="bi bi-exclamation-triangle"></i> Clipboard Access Required
      </h3>
      <p>
        Paste feature not supported in this browser<br><br>
        For clipboard access:<br>
        1. Use Chrome, Edge, or Safari<br>
        2. Add this site to home screen<br>
        3. Install our app<br><br>
        <small style="color: var(--secondary); font-weight: 500;">
          You can still type manually in the search box.
        </small>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
