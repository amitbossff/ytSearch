<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Last Hour Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Search YouTube videos uploaded in the last hour. Not affiliated with YouTube." />

  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .box {
      background: #1c1c1c;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-bottom: 12px;
      font-size: 15px;
    }
    .btn-row {
      display: flex;
      gap: 10px;
    }
    .search-btn {
      flex: 1;
      padding: 12px;
      background: #ff0000;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .clear-btn {
      width: 56px;
      background: #333;
      border: none;
      color: white;
      font-size: 22px;
      border-radius: 6px;
      cursor: pointer;
    }
    small {
      display: block;
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>YouTube Last Hour</h2>

    <input
      type="text"
      id="query"
      placeholder="Enter search keyword"
      autocomplete="off"
    />

    <!-- Buttons in one line -->
    <div class="btn-row">
      <button class="search-btn" onclick="searchYT()">Search</button>
      <button class="clear-btn" id="clearBtn">âœ–</button>
    </div>

    <small>
      Not affiliated with YouTube.<br>
      Redirect happens only on user click.
    </small>
  </div>

  <script src="script.js"></script>
</body>
</html>
